{% extends 'base.html' %}
{% block title %}Register - My Diary{% endblock %}
{% block content %}
  <div class="card">
    <h1>Create account</h1>
    <form method="post">
      {{ form.hidden_tag() }}
      <div class="field">
        <label>Email</label>
        {{ form.email() }}
      </div>
      <div class="field">
        <label>Password</label>
        {{ form.password() }}
      </div>
      <button class="btn" type="submit">Register</button>
      <p class="muted">Already have an account? <a href="{{ url_for('auth.login') }}">Login</a></p>
    </form>
  </div>
{% endblock %}
